<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="url donde envia info!">
        <label for="nombre"> 
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Escribí tu nombre"/>        
        </label>
    <form action="url donde envia info!">
        <label for="edad"> 
            <span>¿Cuántos años tenés?</span>
            <input type="number" id="edad"/>    
        </label>    
    </form>
    <form action="url donde envia info!">
        <label for="fecha-nacimiento"> 
            <span>¿Cuándo naciste?</span>
            <input type="date" id="fecha-nacimiento"/>    
        </label>    
    </form>
    
    <form action="url donde envia info!">
        <label for="hora-formulario"> 
            <span>¿Qué hora es?</span>
            <input type="time" id="hora-formulario"/>    
        </label>    
    </form>
</body>
</html>
